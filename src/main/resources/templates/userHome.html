<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>
<link rel="icon" th:href="@{images/favicon-black-transparent-80x80.png}"/>
<th:block th:replace="header :: links">Placeholder</th:block>
</head>
<body>
	<div th:replace="header :: header">Placeholder</div>
	<h1 th:text="${'Hello, ' + session.user.username +' ( ' + session.user.firstName + ' ' + session.user.lastName + ' )!'}"></h1>
	
	<p>Your extremely secure hashed and salted password that should definitely be displayed for the world to see is:</p>
	<p th:text="${session.user.password }"></p>
	<p>You have the following authorities:</p>
	<p th:text="${session.user.authorities}"></p>
	<a href="secure">Click here to try to go to the secure page!</a>
</body>
</html>
