<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>
<link rel="icon" th:href="@{images/favicon-black-transparent-80x80.png}"/>
<th:block th:replace="header :: links">Placeholder</th:block>
</head>
<body>
	<div th:replace="header :: header">Placeholder</div>
	<div class="centered column">
		<div class="centered column formbox">
			<h1>Login</h1>
			
			<form  class="centered column" name='f' th:action="@{/doLogin}" method="POST">
				<div th:if="${message} != null">
					<p th:text="${message}"></p>
				</div>
				<div th:if="${error} != null">
					<p th:text="${error}" class="error"></p>
				</div>	
				<p>Username</p>
				<input type="text" name="username" placeholder="username" th:value="${username}" required>
				<p>Password</p>
				<input type="password" name="password" placeholder="password"
					required>
				<p></p>
				<input type="submit" value="Submit" />
			</form>
		</div>
	</div>

</body>
</html>
